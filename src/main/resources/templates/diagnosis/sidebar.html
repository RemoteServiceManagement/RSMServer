    <title>Serwisowanie Online</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="sidebar" th:fragment="sidebar(reportId)">

        <a th:href="@{'/diagnosis/' + ${reportId} + '/details'}" class="list-group-item text-secondary">

        </a>
        <a th:href="@{'/diagnosis/' + ${reportId} + '/device/data'}" class="list-group-item text-secondary">

        </a>
