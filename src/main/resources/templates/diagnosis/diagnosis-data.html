<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"/>
    <title>Serwisowanie Online</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="/webjars/momentjs/2.20.1/moment.js" rel="stylesheet"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
</head>
<div th:replace="fragments/header::header">
</div>

<div class="container diagnosis">
    <div class="row">
        <div class="col-sm-3">
            <div th:replace="diagnosis/sidebar::sidebar(reportId=${report.id})"></div>
        </div>
        <div class="col-sm">
            <div th:replace="diagnosis/log-device-info::device-info(basicLogDevice=${basicLogDevice},
             updateUrl=${'/master/diagnosis/' + report.id + '/device/data/update'})"></div>


            <table class="table table-hover" th:object="${deviceLog}">
                <thead>
                <tr>
                    <th th:each="header : ${deviceLog.header}"
                        th:text="${header.name + (header.unit != null ? ' [' + header.unit + ']' : '')}"
                        scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="content : ${deviceLog.content}">
                    <!--<th scope="row">1</th>-->
                    <td th:each="header : ${deviceLog.header}" th:text="${content.get(header.code)}"></td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
</body>
</html>
