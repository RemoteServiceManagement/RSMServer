<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="commons/commonHeader :: commonHeader(~{::title})">-->
<!--<title th:text="#{register.title}"></title>-->
<!--</head>-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"/>
    <title>Serwisowanie Online</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
</head>
<body>
<div class="sidebar" th:fragment="sidebar">
    <div th:fragment="pagination(page)">
        <nav aria-label="Page navigation example" th:if="${page.totalPages gt 1}" class="center">
            <ul class="pagination justify-content-end">
                <li class="page-item" th:classappend="${page.number eq 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{${'' + (page.number)}}"
                       th:text="Poprzednia">
                        Previous
                    </a>
                </li>
                <li th:each="pageNumber : ${page.pageRange}" class="page-item"
                    th:classappend="${pageNumber eq page.number + 1} ? 'active' : ''">
                    <a class="page-link" th:href="@{${'' + pageNumber}}"
                       th:text="*{pageNumber}"></a></li>
                <li class="page-item" th:classappend="${page.number ge page.totalPages - 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{${'' + (page.number + 2)}}"
                       th:text="nastÄ™pna">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
