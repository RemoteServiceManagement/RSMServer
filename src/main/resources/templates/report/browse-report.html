<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"/>
    <title>Serwisowanie Online</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
</head>
<div th:replace="fragments/header::header">
</div>

<div class="container" th:fragment="browse-report(reports, title)">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h4 th:text="${title}"></h4>
            </div>
            <table class="table table-striped">
                <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Tytuł</th>
                    <th>Urządzenie</th>
                    <th>Opis</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Akcja</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="report: ${reports}">
                    <td th:text="${report.id}"></td>
                    <td th:text="${report.title}"></td>
                    <td th:if="${report.device!=null}"
                        th:text="${report.device.brand + ' ' + report.device.model}"></td>
                    <td th:if="${report.device == null}" th:text="${'brak danych'}"></td>
                    <td th:text="${report.description}"></td>
                    <td th:text="${report.reportDate}"></td>
                    <td th:text="${report.reportStatus.reportStatusName}"></td>
                    <td>
                        <a th:href="@{'/diagnosis/' + ${report.id} + '/details'}" class="btn btn-primary action-btn">
                            <i class="fa fa-angle-double-right"></i> Szczegóły
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
