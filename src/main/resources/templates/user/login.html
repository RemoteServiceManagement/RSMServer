<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge" />
    <title>Serwisowanie Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<div th:replace="fragments/header::header">
</div>
<body>
<div class="container-330">
    <div th:if="${error!=null}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <h2 class="login-form-heading text-center">Panel logowania</h2>
    <form id="login-form" class="login-form" action="/login" th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username" class="sr-only">Login</label>
            <input id="username" type="text" name="username" class="form-control" placeholder="Login" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Hasło</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="Password" required="required"/>
        </div>
        <button id="saveBtn" class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
    </form>
</div>
<div th:replace="fragments/footer::footer">
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
