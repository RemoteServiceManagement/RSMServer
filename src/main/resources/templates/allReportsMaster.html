<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"/>
    <title>Serwisowanie Online</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor1');

        function changeModalContent() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("addReportBody").innerHTML = this.response;

                }
            };
            xhttp.open("GET", "http://localhost:8080/reports/reportForm", true);
            xhttp.send();
        }
    </script>
</head>
<div th:replace="fragments/header::header">
</div>
<body>
<header class="main-header py-2 bg-primary text-white mb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fa fa-gear"></i> Panel Dyspozytora</h1>
            </div>
        </div>
    </div>
</header>

<section id="reports">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Przegląd złoszeń</h4>
                        <form th:object="${queryParams}" method="post" th:action="@{/dashboard/masterDashboard/allReports}">
                            <div>
                                <div class="form-inline">
                                    <div>
                                        <label class="margin-right" for="customerIdentify">Klient</label>
                                        <input class="form-control margin-right" id="customerIdentify" type="text"
                                               th:field="*{customerIdentify}"/>
                                    </div>
                                    <div>
                                        <label class="margin-right" for="employeeIdentify">Pracownik</label>
                                        <input class="form-control margin-right" id="employeeIdentify" type="text"
                                               th:field="*{employeeIdentify}"/>
                                    </div>
                                    <div>
                                        <label class="margin-right" for="status">Status</label>
                                        <select id="status" class="form-control margin-right"
                                                th:field="${queryParams.reportStatus}">
                                            <option th:value="null"></option>
                                            <option th:each="status : ${statuses}" th:value="${status}"
                                                    th:text="${status.reportStatusName}"></option>
                                        </select>
                                    </div>
                                    <button type="submit" style="margin-top: 22px" class="btn btn-primary">
                                        Szukaj
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                        <tr>
                            <th>#</th>
                            <th>Tytuł</th>
                            <th>Urządzenie</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th>Pracownik</th>
                            <th>Akcja</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="report: ${reports}">
                            <td th:text="${report.id}"></td>
                            <td th:text="${report.title}"></td>
                            <td th:if="${report.device!=null}"
                                th:text="${report.device.brand + ' ' + report.device.model}"></td>
                            <td th:if="${report.device == null}" th:text="${'brak danych'}"></td>
                            <td th:text="${report.reportDate}"></td>
                            <td th:text="${report.reportStatus.reportStatusName}"></td>
                            <td th:text="${report.employee == null ? 'Nieprzypisany' : report.employee.username}"></td>
                            <td><a th:href="@{'/master/assignReport/'+${report.id}}"
                                   class="btn btn-secondary action-btn">
                                <i class="fa fa-angle-double-right"></i> Przypisz
                            </a>
                                <a th:href="@{'/diagnosis/'+${report.id} + '/details'}"
                                   class="btn btn-primary action-btn">
                                    <i class="fa fa-angle-double-right"></i> Diagnoza
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center bg-primary text-white mb-5">
                    <div class="card-body">
                        <h3>Nieprzypisane zgłoszenia</h3>
                        <h1 class="display-4">
                            <i class="fa fa-pencil"></i> <span th:text="${reportCounter}"></span>
                        </h1>
                        <a href="/dashboard/masterDashboard/" class="btn btn-outline-light btn-sm">Zobacz</a>
                    </div>
                </div>
                <div class="card text-center bg-success text-white mb-5">
                    <div class="card-body">
                        <h3>Klienci</h3>
                        <h1 class="display-4">
                            <i class="fa fa-folder-open-o"></i> <span th:text="${clientCounter}"></span>
                        </h1>
                        <a href="/allClients" class="btn btn-outline-light btn-sm">Zobacz</a>
                    </div>
                </div>
                <div class="card text-center bg-warning text-white mb-5">
                    <div class="card-body">
                        <h3>Serwisanci</h3>
                        <h1 class="display-4">
                            <i class="fa fa-users"></i> <span th:text="${employeeCounter}"></span>
                        </h1>
                        <a href="#" class="btn btn-outline-light btn-sm">Zobacz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<div th:replace="fragments/footer::footer">
</div>
</html>
